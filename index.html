<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Pages Skeleton</title>

    <!-- CSS -->
    <link rel="stylesheet" href="src/index.css">

</head>
<body>
    <nav class="fix-nav">
        <!-- logo/Title-->
        <div class="heading">
            <span class="title">Transparent</span>
        </div>
        
        <!-- section -->
        <ul class="item-list">
            <li class="item"><a class="link" href="#home">Home</a></li>
            <li class="item"><a class ="link" href="#services">Services</a></li>
            <li class="item"><a class ="link" href="#about">About</a></li>
            <li class="item"><a class ="link" href="#contact">Contact</a></li>
        </ul>
        <!-- end item section -->
    </nav>

    <!-- section page -->
    <section id="home">
        <div class = "intro">        
            <h1>Github pages Template</h1>
            <h2>A Pure CSS/JS skeleton ready to use</h2>
            <div class = "intro-button">
                <a href="#about" class="btn-get-started scrollto">About</a> 
                <a href="#contact" class="btn-get-started scrollto">Contact</a>
            </div>
        </div>
    </section>
    <!-- END home section -->

    <!-- services section-->
    <section id="services" style="background-color: aqua;">
        
    </section>
    <!-- END services section -->

    <!-- About Section -->
    <section id="about" style="background-color: blue;">
    
    </section>
    <!-- END section services -->
    
    <!-- Contact section -->
    <section id="contact" style="background-color: blueviolet;">
    
    </section>
    <!-- END Contact section -->

    <!-- scroll to top-->
    <div id = "scroll-to-top" data-show = "false">
        <i>Up</i>
    </div>
    <!-- end scroll to top -->

    <!-- JS Script -->
    <script src="src/index.js"></script>
</body>
</html>
